<!DOCTYPE html>
<html lang="en">

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C5D8A4;">
        <a class="navbar-brand" routerLink="/admin/course"
            style="padding-left: 10px; margin-left: 30px; color: #534340;">YogaAcademy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content:space-around">
            <ul class="navbar-nav">
                <li class="nav-item active" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="/admin/academy" style="color: #534340;">Academy</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="/admin/course" style="color: #534340; ">Yoga Course</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="/admin/student"
                        style="color: #534340; border-bottom: 2px solid #534340">User</a>
                </li>
                <li class="nav-item" style="margin-left: 100pt; padding: 0px 50px 0px 100px;">
                    <a class="nav-link" (click)="sessionLogout()"
                        style="cursor: pointer; color: #534340; margin-left: 100pt; ">session logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-group" style="margin: 3% auto; width: 66%; display: flex; justify-content: center;">
        <button routerLink="/admin/addStudent" class="btn btn-rounded"
            style="border-radius:50px 50px 50px 50px; border: 2px solid #C5D8A4; background-color:#C5D8A4 ; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            Add user</button>
    </div>

    <div class="main-search-input-wrap" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="main-search-input fl-wrap" style="margin-top: 5px; border: 2px solid #C5D8A4;">
            <div class="main-search-input-item"> <input type="text" placeholder="Search user..." /> </div>
            <button class="main-search-button" (click)="search()">Search</button>
        </div>
    </div>
    <br><br><br><br>

    <table class="table table-striped table-bordered" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <thead style="background-color: #C5D8A4; text-align: center;">
            <tr>
                <th> user ID</th>
                <th> user Name </th>
                <th> Enrolled Course</th>
                <th> Mobile Number</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students | searchFilter:searchKeyword" style="text-align: center;">
                <td> {{ student.studentId }} </td>
                <td> {{ student.studentName }} </td>
                <td> {{student.enrolledCourse}}</td>
                <td> {{ student.mobileNumber }} </td>

                <td>
                    <button class="btn"
                        style="border: 2px solid #534340; border-radius: 15px; background-color: #C5D8A4;"
                        (click)="updateStudent(student.studentId)">
                        Update</button>
                    <button class="btn"
                        style="margin-left: 10px;border: 2px solid #534340; border-radius: 15px; background-color: #C5D8A4;"
                        (click)="deleteStudent(student.studentId)">
                        Delete</button>
                </td>
            </tr>
        </tbody>
    </table>



</body>

</html>
