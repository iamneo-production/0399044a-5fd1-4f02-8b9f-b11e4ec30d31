<body style="background-image: url('assets/image/Student.jpg'); background-size: cover;">

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate
        style="display: flex ;justify-content: center; opacity: .8;">

        <table align="center" cellpadding="10">

            <div class="container">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" maxlength="30" formControlName="StudentName">
                </tr>

                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" maxlength="30">
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        Male <input type="radio" value="Male">
                        Female <input type="radio" value="Female">
                    </td>
                </tr>

                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date" formControlName="StudentDOB">
                </tr>

                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" maxlength="30">
                </tr>

                <tr>
                    <td>Mother Name:</td>
                    <td><input type="text" maxlength="30">
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td>
                        <input type="text" maxlength="10" formControlName="MobileNo">
                </tr>

                <tr>
                    <td>Alternate Number:</td>
                    <td>
                        <input type="text" maxlength="10">
                </tr>

                <tr>
                    <td>Email Id:</td>
                    <td><input type="text" maxlength="100"></td>
                </tr>

                <tr>
                    <td>Enter Age:</td>
                    <td>
                        <input type="number" maxlength="10" formControlName="Age">
                </tr>

            </div>






            <div class="container">
                <tr style="display: flex; justify-content: center; border-bottom: 1px solid #534340;">
                    <td>Address<br></td>
                </tr>
                <tr>
                    <td>House No:</td>
                    <td><input type="text" formControlName="houseNo" />
                </tr>

                <tr>
                    <td>Street Name:</td>
                    <td><input type="text" formControlName="street" />
                </tr>

                <tr>
                    <td>Area Name:</td>
                    <td><input type="text" formControlName="area" />
                </tr>

                <tr>
                    <td>State:</td>
                    <td><input type="text" formControlName="state" />
                </tr>

                <tr>
                    <td>Nationality:</td>
                    <td><input type="text" formControlName="nation" /></td>
                </tr>

                <tr>
                    <td>Pin Code:</td>
                    <td><input type="text" formControlName="pincode" /></td>
                </tr>

                <tr style="display: flex;justify-content: space-around;">
                    <td colspan="3" align="center">
                        <button class="btn " [disabled]="studentForm.invalid"
                            style="border: 2px solid #534340 ; border-radius: 15px;">Add
                            Student</button>
                    </td>
                </tr>
                <tr style="display: flex;justify-content: space-around;">
                    <td colspan="3" align="center">
                        <button class="btn " routerLink="/admin/student"
                            style="border: 2px solid #534340 ; border-radius: 15px;">Back To
                            Student</button>
                    </td>
                </tr>
            </div>





        </table>

    </form>
</body>
