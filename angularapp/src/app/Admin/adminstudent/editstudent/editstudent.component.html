<body style="background-image: url('assets/image/Student.jpg'); background-size: cover;">

    <form #updateForm="ngForm" (ngSubmit)="submitEditStudent()"
        style="display: flex ;justify-content: center; opacity: .8;">

        <table align="center" cellpadding="10">

            <div class="container">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" maxlength="30" name="StudentName" [(ngModel)]="student.studentName">
                </tr>

                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="Lname" maxlength="30">
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        Male <input type="radio" name="male" value="Male">
                        Female <input type="radio" name="female" value="Female">
                    </td>
                </tr>

                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date" name="StudentDOB" [(ngModel)]="student.studentDOB">
                </tr>

                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" name="Fname" maxlength="30">
                </tr>

                <tr>
                    <td>Mother Name:</td>
                    <td><input type="text" name="Mname" maxlength="30">
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td>
                        <input type="text" maxlength="10" name="MobileNo" [(ngModel)]="student.mobileNumber">
                </tr>

                <tr>
                    <td>Alternate Number:</td>
                    <td>
                        <input type="text" name="Alt_no" maxlength="10">
                </tr>

                <tr>
                    <td>Email Id:</td>
                    <td><input type="text" name="email" maxlength="100"></td>
                </tr>

                <tr>
                    <td>Enter Age:</td>
                    <td>
                        <input type="number" maxlength="10" name="Age" [(ngModel)]="student.age">
                </tr>

            </div>

            <div class="container">
                <tr style="display: flex; justify-content: center; border-bottom: 1px solid #534340;">
                    <td>Address<br></td>
                </tr>
                <tr style="display: flex; justify-content: center;">
                    <td><textarea cols="30" rows="10" name="address" [(ngModel)]="student.address"></textarea></td>
                </tr>

                <tr style="display: flex;justify-content: space-around;">
                    <td colspan="3" align="center">
                        <button class="btn " style="border: 2px solid #534340 ; border-radius: 15px;">Update
                            Student</button>
                    </td>
                </tr>
                <tr style="display: flex;justify-content: space-around;">
                    <td colspan="3" align="center">
                        <button class="btn " routerLink="/admin/student"
                            style="border: 2px solid #534340 ; border-radius: 15px;">Back To
                            Student</button>
                    </td>
                </tr>
            </div>





        </table>

    </form>
</body>
